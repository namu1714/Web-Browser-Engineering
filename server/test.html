<!DOCTYPE html>
<html>
<head>
    <title>Button and Input Test</title>
</head>
<body>
    <h1>Button and Input Test</h1>

    <h2>Buttons</h2>
    <button>Click me</button>
    <button>Submit</button>
    <button>Cancel</button>

    <h2>Input Fields</h2>
    <input type="text" value="Text input">
    <input type="password" value="password">

    <h2>Form Example</h2>
    <form>
        <input type="text" value="Username">
        <input type="password" value="Password">
        <button>Login</button>
    </form>
</body>
</html>
