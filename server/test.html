<!DOCTYPE html>
<html>
<head>
    <title>브라우저 테스트 페이지</title>
</head>
<body>
    <h1>안녕하세요!</h1>
    <p>이것은 테스트용 HTML 페이지입니다.</p>
    
    <!-- 주석 테스트 -->
    <p>주석은 화면에 나타나지 않아야 합니다.</p>
    
    <h2>리스트 테스트</h2>
    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
    </ul>
    
    <h2>링크 테스트</h2>
    <p>
        <a href="http://example.com">예제 링크</a>
    </p>
    
    <h2>이미지 테스트</h2>
    <img src="https://via.placeholder.com/150" alt="테스트 이미지">
    
    <hr>
    
    <p><b>굵은 글씨</b>와 <i>이탤릭</i> 텍스트</p>
</body>
</html>
